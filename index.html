<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="app.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Slider</title>
</head>

<body>
	<main>
		<h1 class="title">Cats</h1>
		<div class="slider-container">
			<div class="slider">
				<img
					src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="confused cat">
				<img
					src="https://images.unsplash.com/photo-1560114928-40f1f1eb26a0?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="adorable kitty">
				<img
					src="https://images.unsplash.com/photo-1587996833651-06a23343b15d?q=80&w=2669&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="orange kitty">
				<img
					src="https://images.unsplash.com/photo-1617813480712-192af5b98288?q=80&w=2672&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="climbing cat">
			</div>
			<button class="prev-button" aria-label="Посмотреть предыдущий слайд">&lt</button>
			<button class="next-button" aria-label="Посмотреть следующий слайд">&gt</button>
			<div class="switch-buttons"></div>
		</div>
	</main>
</body>

</html>
